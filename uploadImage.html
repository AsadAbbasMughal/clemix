    <div class="container mt-5">
        <div class="upload ">

        </div>
        <form class="uploadImgContainer d-none">
            <div class="mb-3">
              <h1>Upload Images</h1>
            </div>
            <div class="mb-3">
                <label for="uploadImgName" class="form-label">Name</label>
                <input type="text" class="form-control" id="uploadImgName" />
              </div>
              <div class="mb-3">

                <input type="text" class="form-control" id="uploadImgDes" />
              </div>
            <div class="mb-3">
              <input type="file" class="form-control" id="uploadImgFile" />
            </div>
            
            <!-- <div class="mb-3">

            </div> -->
    
            <button type="submit" class="btn btn-primary" id="uploadImgBtn">
              Upload
            </button>
          </form>

          <div class="myCards row">

          </div>
    
    </div>
