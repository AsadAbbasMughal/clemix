<!DOCTYPE html>
<html lang="en" class="color-theme">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="auth.css">
    
<!-- Supabase link -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container mt-5">
        <!-- sign-up -->
      <form id="signupContainer">
        <div class="mb-3">
          <h1 class="text-center text-primary">Sign-up</h1>
        </div>
        <div class="mb-3">
          <label for="signupName" class="form-label">Full Name</label>
          <input
            type="text"
            class="form-control"
            id="signupName"
            
          />
        </div>
        <div class="mb-3">
          <label for="signupEmail" class="form-label">Email address</label>
          <input type="email" aria-describedby="emailHelp" class="form-control" id="signupEmail" />
        </div>
        <div class="mb-3">
          <label for="signupPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="signupPassword" />
        </div>
        <div class="mb-3">
          <small>If you have already sign-up</small>
                   <span  class="switchToSignip">sign-in</span>

        </div>

        <button type="submit" class="btn btn-primary" id="signupBtn">
          Sign-up
        </button>
      </form>


      <!-- sign-in -->
      <form id="signinpContainer">
        <div class="mb-3">
          <h1 class="text-center text-primary">Sign-in</h1>
        </div>
        <div class="mb-3">
          <label for="signinEmail" class="form-label">Email address</label>
          <input type="email" class="form-control" id="signinEmail" />
        </div>
        <div class="mb-3">
          <label for="signinpPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="signinpPassword" />
        </div>
        <div class="mb-3">
          <small>If you have'nt sign-up</small>
          <span class="switchToSignup">sign-up</span>
        </div>

        <button type="submit" class="btn btn-primary" id="signinpBtn">
          Sign-in
        </button>
      </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script type="module" src="config.js"></script>
    <script type="module" src="app.js"></script>
    <script type="module" src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
